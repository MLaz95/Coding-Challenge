<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">    <title>index.html</title>

<body>
    <div class="container">

        <nav>

                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </div>
        </nav>

        <main>
            <!-- Monopattini e dati associati-->
            <section>
                <input type="checkbox">
                <h2>Monopattino Gino22</h2>
                <div>Via Guadalametri - a 220 metri da te</div>
                <div>Stato Carica:</div>
                <div class="statusbar medium"></div>
            </section>
            <section>
                <input type="checkbox">
                <h2>Monopattino Mike22</h2>
                <div>Via Ricciardoni - a 420 metri da te</div>
                <div>Stato Carica:</div>
                <div class="statusbar full"></div>
            </section>
            <section>
                <input type="checkbox">
                <h2>Monopattino Fede154</h2>
                <div>Via Mentarini - a 490 metri da te</div>
                <div>Stato Carica:</div>
                <div class="statusbar low"></div>
            </section>
        </main>
    </div>
</body>
</html>
